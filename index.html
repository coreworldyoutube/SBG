<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNETORI_WEB</title>
    <style>
        body { margin: 0; overflow: hidden; }
        img { position: absolute; }
    </style>
</head>
<body>
    <!-- GIF画像を読み込みます -->
    <img id="player" src="assets/test2.gif" alt="Player" width="100" height="100">

    <script>
        var player = document.getElementById('player');
        
        // 画面の幅と高さを取得
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;

        // 画像のサイズがロードされてから位置を設定
        player.onload = function() {
            // 画像のサイズ
            var playerWidth = player.width;
            var playerHeight = player.height;

            // 初期位置を画面の中心に設定
            var x = (screenWidth - playerWidth) / 2;
            var y = (screenHeight - playerHeight) / 2;

            // 初期位置を適用
            player.style.left = x + 'px';
            player.style.top = y + 'px';
        }

        // キー入力イベントをリッスン
        window.addEventListener('keydown', function(event) {
            // 画像の位置を変更する処理
            var x = parseInt(player.style.left) || 0;
            var y = parseInt(player.style.top) || 0;

            if (event.key === 'ArrowLeft') {
                x -= 15; // 左に移動
            } else if (event.key === 'ArrowRight') {
                x += 15; // 右に移動
            } else if (event.key === 'ArrowUp') {
                y -= 15; // 上に移動
            } else if (event.key === 'ArrowDown') {
                y += 15; // 下に移動
            }

            // 新しい位置を適用
            player.style.left = x + 'px';
            player.style.top = y + 'px';
        });
    </script>
</body>
</html>
