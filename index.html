<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.0/dist/phaser.min.js"></script>
    <script>
        // Phaser.jsの設定
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#87CEEB', // 背景色
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;

        function preload() {
            // プレイヤーの画像をロード
            this.load.image('player', 'https://examples.phaser.io/assets/sprites/phaser-dude.png');
        }

        function create() {
            // プレイヤーキャラクターを作成
            player = this.physics.add.image(400, 300, 'player');
            player.setCollideWorldBounds(true); // 画面外に出ないようにする
        }

        function update() {
            // プレイヤーを矢印キーで動かす
            if (this.input.keyboard.isDown(Phaser.Input.Keyboard.KeyCodes.LEFT)) {
                player.x -= 5;
            }
            if (this.input.keyboard.isDown(Phaser.Input.Keyboard.KeyCodes.RIGHT)) {
                player.x += 5;
            }
            if (this.input.keyboard.isDown(Phaser.Input.Keyboard.KeyCodes.UP)) {
                player.y -= 5;
            }
            if (this.input.keyboard.isDown(Phaser.Input.Keyboard.KeyCodes.DOWN)) {
                player.y += 5;
            }
        }

        // ゲームを起動
        var game = new Phaser.Game(config);
    </script>
</body>
</html>
