<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シーン切り替えデモ</title>
    <style>
        body { margin: 0; overflow: hidden; }
        img { position: absolute; display: block; }
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none; /* 最初は非表示 */
        }
        #scene1 {
            display: block; /* 最初のシーンだけ表示 */
        }
    </style>
</head>
<body>
    <!-- 最初のシーン（GIF表示） -->
    <div id="scene1" class="scene">
        <img src="assets/test2.gif" alt="Player" width="200" height="200" id="player">
    </div>

    <!-- 第二のシーン（Pythonの結果など表示する場所） -->
    <div id="scene2" class="scene">
        <h1>シーン2: Pythonの結果表示エリア</h1>
        <p>ここにPythonの結果や別のコンテンツが表示されます。</p>
    </div>

    <script>
        var currentScene = 1;

        // シーン切り替え処理
        function switchScene() {
            // 現在のシーンを非表示
            document.getElementById('scene' + currentScene).style.display = 'none';

            // 次のシーンに切り替え
            currentScene = (currentScene % 2) + 1; // 1から2、または2から1に切り替え
            document.getElementById('scene' + currentScene).style.display = 'block';
        }

        // 画面クリック時にシーンを切り替える
        window.addEventListener('click', switchScene);
    </script>
</body>
</html>
