<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunetoriNet</title>
    <style>
        body { margin: 0; overflow: hidden; }
        img { position: absolute; display: block; }
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none; /* 最初は非表示 */
        }
        #scene1 {
            display: block; /* 最初のシーンだけ表示 */
        }
        #scene2 {
            display: none; /* シーン2は初期状態で非表示 */
        }
        #inputField {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="scene1" class="scene">
        <img src="assets/test2.gif" alt="Player" width="200" height="200" id="player">
    </div>

    <div id="scene2" class="scene">
        <h1>シーン2: Pythonの結果表示エリア</h1>
        <p>ここにPythonの結果や別のコンテンツが表示されます。</p>
        <label for="inputField">文字を入力してください：</label>
        <input type="text" id="inputField" placeholder="ここに入力">
    </div>

    <script>
        var player = document.getElementById('player');
        var x = 100;
        var y = 100;

        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;

        player.style.left = x + 'px';
        player.style.top = y + 'px';

        window.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                x -= 10;
            } else if (event.key === 'ArrowRight') {
                x += 10;
            } else if (event.key === 'ArrowUp') {
                y -= 10;
            } else if (event.key === 'ArrowDown') {
                y += 10;
            }

            player.style.left = x + 'px';
            player.style.top = y + 'px';
        });

        var currentScene = 1;

        function switchScene() {
            if (currentScene === 1) {
                document.getElementById('scene1').style.display = 'none';
                document.getElementById('scene2').style.display = 'block';
               
            } else if (currentScene === 2) {
                document.getElementById('scene2').style.display = 'none';
                document.getElementById('scene1').style.display = 'block';
                currentScene = 1;   
            }
        }

        window.addEventListener('click', switchScene);

        window.onload = function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIp = data.ip;

                    fetch('save_ip.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ ip_address: userIp })
                    })
                    .then(response => response.json())
                    .then(result => {
                        console.log('IPアドレスが保存されました:', result);
                    })
                    .catch(error => {
                        console.error('エラーが発生しました:', error);
                    });
                });
        };
    </script>
</body>
</html>
